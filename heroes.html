<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="heroes.css">
  <script src="heroes.js"></script>
  <title>Who is this hero?</title>
</head>
<body>
  <h1>Who is this hero?</h1>
  <div class="container">
    <div class="status">
      <h2>Time: <span class="time">100</span></h2>
      <h2>Score: <span class="score">0</span></h2>
      <button class="skip">Skip</button>
    </div>
    <div class="game">
      <div class="hero-img"></div>
      <div class="hero-detail">
        <div class="attribute">
          <h3>Attribute</h3>
          <div class="img"></div>
          <h3>?</h3>
        </div>
        <div class="abilities">
          <h3>Abilities</h3>
          <div class="abilities-detail">
            <div class="ability">
              <div class="img"></div>
              <h3>?</h3>
            </div>
            <div class="ability">
              <div class="img"></div>
              <h3>?</h3>
            </div>
            <div class="ability">
              <div class="img"></div>
              <h3>?</h3>
            </div>
            <div class="ability">
              <div class="img"></div>
              <h3>?</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <form>
    <h2>Fill the hero na<i></i>me and press ENTER</h2>
    <div class="wrapper"></div>
  </form>
</body>
</html>
